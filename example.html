<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="example_styles.css" type="text/css" />
</head>
<body>

<div class="slideshow-container">

<div class="Slides fade">
  <div class="numbertext">1 / 3</div>
  <img src="img/background-calm-clouds-747964.jpg" style="width:91%;">
  <div class="text">Caption Text</div>
</div>

<div class="Slides fade">
  <div class="numbertext">2 / 3</div>
  <img src="img/bright-clouds-cold-618833.jpg" style="width:91%">
  <div class="text">Caption Two</div>
</div>

<div class="Slides fade">
  <div class="numbertext">3 / 3</div>
  <img src="img/clouds-cloudy-conifers-247478.jpg" style="width:91%">
  <div class="text">Caption Three</div>
</div>

<a class="prev" onclick="nextSlide(-1)">&#10094;</a>
<a class="next" onclick="nextSlide(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="actualSlide(1)"></span> 
  <span class="dot" onclick="actualSlide(2)"></span> 
  <span class="dot" onclick="actualSlide(3)"></span> 
</div>

<script>
var index = 1;
animationSlide(index);

function nextSlide(n) {
  animationSlide(index += n);
}

function actualSlide(n) {
  animationSlide(index = n);
}

function animationSlide(n) {
  var i;
  var image = document.getElementsByClassName("Slides");
  var dot = document.getElementsByClassName("dot");
  if (n > image.length) {index = 1}    
  if (n < 1) {index = image.length}
  for (i = 0; i < image.length; i++) {
      image[i].style.display = "none";  
  }
  for (i = 0; i < dot.length; i++) {
      dot[i].className = dot[i].className.replace(" active", "");
  }
  image[index-1].style.display = "block";  
  dot[index-1].className += " active";
}
</script>

</body>
</html>
